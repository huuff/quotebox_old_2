Quote:
  type: object
  description: A quote
  properties:
    id: 
      type: string
      description: Unique identifier of a quote
    author:
      type: string
      description: Author of the quote
      example: Friedrich Nietzsche
    work:
      type: string
      description: Originating work of the quote
      example: "Thus Spoke Zarathustra"
    text:
      type: string
      description: Contents of quote
      example: "This is a quote"
    tags:
      type: array
      description: Tags associated to the quote
      items:
        type: string
  required:
    - id # TODO: Only required for responses!
    - author
    - text
